<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #222;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
}

.oled {
  width: 128px;
  height: 64px;
  background: #fff;
  color: #000;
  position: relative;
  border: 1px solid #000;
}

.time {
  position: absolute;
  top: 8px;
  left: 8px;
  font-size: 20px;
  font-weight: 300;
  letter-spacing: 1px;
}

.day {
  position: absolute;
  top: 32px;
  left: 8px;
  font-size: 9px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.date {
  position: absolute;
  top: 44px;
  left: 8px;
  font-size: 8px;
  font-weight: 400;
}

.battery {
  position: absolute;
  top: 8px;
  right: 8px;
  width: 16px;
  height: 8px;
  border: 1px solid #000;
}

.battery::before {
  content: '';
  position: absolute;
  top: 2px;
  right: -3px;
  width: 2px;
  height: 4px;
  background: #000;
}

.battery::after {
  content: '';
  position: absolute;
  top: 1px;
  left: 1px;
  width: 0px;
  height: 6px;
  background: #000;
}

.weather {
  position: absolute;
  top: 32px;
  right: 12px;
  width: 20px;
  height: 20px;
  border: none;
  background: transparent;
}

.weather::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 6px;
  height: 6px;
  background: #000;
  border-radius: 50%;
}

.divider {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: #000;
}
</style>
</head>
<body>
<div class="oled">
  <div class="time"></div>
  <div class="day"></div>
  <div class="date"></div>
  <div class="battery"></div>
  <div class="weather"></div>
  <div class="divider"></div>
</div>
</body>
</html>
