<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #222;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-family: 'Courier New', Courier, monospace;
}

.oled {
  width: 128px;
  height: 64px;
  background: #000;
  color: #fff;
  position: relative;
  border: 2px solid #fff;
}

.top-bar {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: #fff;
}

.left-bar {
  position: absolute;
  top: 0;
  left: 0;
  width: 1px;
  height: 100%;
  background: #fff;
}

.time {
  position: absolute;
  top: 6px;
  left: 6px;
  font-size: 18px;
  font-weight: 700;
  letter-spacing: 2px;
}

.day {
  position: absolute;
  top: 28px;
  left: 6px;
  font-size: 7px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.date {
  position: absolute;
  top: 38px;
  left: 6px;
  font-size: 7px;
  font-weight: 400;
  letter-spacing: 0.5px;
}

.weather-icon {
  position: absolute;
  top: 28px;
  right: 10px;
  width: 14px;
  height: 14px;
  background: transparent;
  border: none;
}

.weather-icon::before {
  content: '';
  position: absolute;
  top: 2px;
  left: 2px;
  right: 2px;
  bottom: 2px;
  border: 1px solid #fff;
}

.battery {
  position: absolute;
  top: 6px;
  right: 10px;
  width: 16px;
  height: 8px;
  border: 1px solid #fff;
}

.battery::before {
  content: '';
  position: absolute;
  top: 2px;
  right: -3px;
  width: 2px;
  height: 4px;
  background: #fff;
}

.battery::after {
  content: '';
  position: absolute;
  top: 1px;
  left: 1px;
  width: 0px;
  height: 6px;
  background: #fff;
}

.bottom-line {
  position: absolute;
  bottom: 6px;
  left: 6px;
  right: 6px;
  height: 1px;
  background: #fff;
}

.corner-tl {
  position: absolute;
  top: 2px;
  left: 2px;
  width: 4px;
  height: 4px;
  border-left: 1px solid #fff;
  border-top: 1px solid #fff;
}

.corner-br {
  position: absolute;
  bottom: 2px;
  right: 2px;
  width: 4px;
  height: 4px;
  border-right: 1px solid #fff;
  border-bottom: 1px solid #fff;
}
</style>
</head>
<body>
<div class="oled">
  <div class="top-bar"></div>
  <div class="left-bar"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="time"></div>
  <div class="day"></div>
  <div class="date"></div>
  <div class="battery"></div>
  <div class="weather-icon"></div>
  <div class="bottom-line"></div>
</div>
</body>
</html>
