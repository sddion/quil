<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimalist Split</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.screen {
  width: 128px;
  height: 64px;
  background: #000;
  color: #fff;
  position: relative;
  font-family: monospace;
  border: 2px solid #fff;
}

.divider {
  position: absolute;
  left: 50%;
  top: 0;
  width: 1px;
  height: 64px;
  background: #fff;
}

.left-panel {
  position: absolute;
  left: 0;
  top: 0;
  width: 64px;
  height: 64px;
}

.time {
  position: absolute;
  left: 4px;
  top: 8px;
  font-size: 16px;
  font-weight: bold;
}

.date {
  position: absolute;
  left: 4px;
  top: 28px;
  font-size: 7px;
}

.weather {
  position: absolute;
  left: 4px;
  top: 44px;
  font-size: 14px;
  background: transparent;
  border: none;
}

.battery {
  position: absolute;
  right: 4px;
  top: 4px;
  width: 16px;
  height: 8px;
  border: 1px solid #fff;
}

.battery-tip {
  position: absolute;
  right: -2px;
  top: 2px;
  width: 2px;
  height: 4px;
  background: #fff;
}

.battery-fill {
  position: absolute;
  left: 1px;
  top: 1px;
  width: 0px;
  height: 6px;
  background: #fff;
}

.right-panel {
  position: absolute;
  right: 0;
  top: 0;
  width: 63px;
  height: 64px;
}

.song {
  position: absolute;
  right: 4px;
  top: 16px;
  font-size: 7px;
  text-align: right;
}

.artist {
  position: absolute;
  right: 4px;
  top: 26px;
  font-size: 6px;
  text-align: right;
}

.progress {
  position: absolute;
  right: 4px;
  bottom: 20px;
  width: 55px;
  height: 4px;
  border: 1px solid #fff;
}

.progress-fill {
  position: absolute;
  left: 0;
  top: 0;
  width: 0px;
  height: 4px;
  background: #fff;
}

.play-icon {
  position: absolute;
  right: 4px;
  bottom: 4px;
  font-size: 10px;
}
</style>
</head>
<body>
<div class="screen">
  <div class="divider"></div>
  <div class="left-panel">
    <div class="time"></div>
    <div class="date"></div>
    <div class="weather"></div>
  </div>
  <div class="right-panel">
    <div class="battery">
      <div class="battery-tip"></div>
      <div class="battery-fill"></div>
    </div>
    <div class="song"></div>
    <div class="artist"></div>
    <div class="progress">
      <div class="progress-fill"></div>
    </div>
    <div class="play-icon">â–º</div>
  </div>
</div>
</body>
</html>
