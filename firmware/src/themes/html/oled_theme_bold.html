<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #222;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-family: Arial, Helvetica, sans-serif;
}

.oled {
  width: 128px;
  height: 64px;
  background: #fff;
  color: #000;
  position: relative;
  border: 3px solid #000;
}

.header {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 24px;
  background: #000;
  color: #fff;
  display: flex;
  align-items: center;
  padding: 0 4px;
  justify-content: space-between;
}

.time {
  font-size: 16px;
  font-weight: 900;
  letter-spacing: -0.5px;
}

.battery {
  width: 14px;
  height: 8px;
  border: 2px solid #fff;
  position: relative;
}

.battery::before {
  content: '';
  position: absolute;
  top: 1px;
  right: -4px;
  width: 2px;
  height: 4px;
  background: #fff;
}

.battery::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 0px;
  height: 4px;
  background: #fff;
}

.weather-box {
  position: absolute;
  top: 30px;
  left: 4px;
  width: 20px;
  height: 20px;
  background: transparent;
  border: none;
}

.weather-box::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 6px;
  height: 6px;
  background: #fff;
}

.day {
  position: absolute;
  top: 30px;
  left: 30px;
  font-size: 10px;
  font-weight: 900;
  text-transform: uppercase;
}

.date {
  position: absolute;
  top: 44px;
  left: 30px;
  font-size: 8px;
  font-weight: 700;
}

.corner-mark {
  position: absolute;
  bottom: 4px;
  right: 4px;
  width: 8px;
  height: 8px;
  background: #000;
}
</style>
</head>
<body>
<div class="oled">
  <div class="header">
    <div class="time"></div>
    <div class="battery"></div>
  </div>
  <div class="weather-box"></div>
  <div class="day"></div>
  <div class="date"></div>
  <div class="corner-mark"></div>
</div>
</body>
</html>
