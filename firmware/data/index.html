<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quil Setup</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Setup</h1>
            <p class="subtitle">Connect your device to WiFi</p>

            <div id="status" class="status hidden"></div>

            <form id="wifi-form">
                <div class="form-group">
                    <label for="ssid">WiFi Network</label>
                    <div class="select-wrapper">
                        <select id="ssid" name="ssid" required>
                            <option value="">Scanning...</option>
                        </select>
                        <button
                            type="button"
                            id="refresh-btn"
                            class="refresh-btn"
                            title="Refresh networks"
                        >
                            &#8635;
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter WiFi password"
                    >
                    <button type="button" id="toggle-pass" class="toggle-pass">
                        Show
                    </button>
                </div>

                <button type="submit" id="connect-btn" class="btn-primary">
                    <span id="btn-text">Connect</span>
                    <span id="btn-loader" class="loader hidden"></span>
                </button>
            </form>

            <div id="success" class="success hidden">
                <div class="success-icon">âœ“</div>
                <h2>Connected!</h2>
                <p>Your Quil device is now online.</p>
                <p class="ip-info">IP: <span id="device-ip"></span></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
